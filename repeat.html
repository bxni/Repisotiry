
<!DOCTYPE html>
<html>
<head>
<script>
function repeat(times, text){
var result = "";
for (var i=0; i<times;i++){
result += text+" ";
}
return result;
}
</script>
</head>

<body>
<a href="index.html">Back</a>
<h1>Repeat Assignement</h1>

<script>
document.write(repeat(100, "I will not disturb in class!"));
</script>
</body>

</html>
