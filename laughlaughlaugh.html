<!DOCTYPE html>
<html>
<head>
<title>Haha</title>
<script>
function laugh(number){
var result = "";
for (var i=0; i<number;i++){
result += "JA";
}
return result;
}
</script>
</head>

<body>

<script>
document.write(laugh(10));
</script>

<H3>(Oftenly used on online games, "jajaja" is a form a laughing used by Spanish people. Just like "San Jose" and "Jalapeno" the "J" is pronounced like and "H")</H3>

</body>
</html>
